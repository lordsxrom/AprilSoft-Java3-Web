<!DOCTYPE HTML>

<html>

<head>
    <meta charset="UTF-8">
    <title>April Soft Chat</title>
    <link rel="icon" href="img/icon.png" type="image/png" />

    <link rel="stylesheet" href="login_style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="login_scripts.js" type="text/javascript"></script>
</head>

<body>

    <div class="animate" id="login-content">

        <div class="container">
            <img src="img/avatar.png" alt="Avatar" id="avatar">
        </div>

        <div class="container">
            <form id="frmLogin">
                <label for="uname"><b>Username</b></label>
                <input type="text" id="login-user" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" id="login-password" placeholder="Enter Password" name="psw" required>

                <button type="submit" id="btn-login">Login</button>

                <input type="checkbox" checked="checked" name="remember">
                <label>Remember me</label>
            </form>
        </div>

</body>

</html>
