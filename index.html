<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>April Soft Chat</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <form name="frmChat" id="frmChat">
        <input type="text" id="input-user" placeholder="Name" class="input-text" required />
        <input type="text" id="input-message" placeholder="Message" class="input-text" required />
        <input type="submit" id="btnSend" value="Send">
        <div id="chat-box"></div>
    </form>
</body>

</html>
