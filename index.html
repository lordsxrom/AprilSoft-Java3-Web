<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>April Soft Chat</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <div class="container">
        <form name="frmChat" id="frmChat">
            <input type="text" id="input-message" placeholder="Message" required />
            <input type="submit" id="btnSend" value="Send">
        </form>
    </div>

    <div class="container">
        <div id="chat-box"></div>
    </div>

    <div class="container">
        <label for="logout"><b>Do you want to leave the chat?</b></label>
        <input type="button" id="btnLogout" name="logout" value="Logout">
    </div>

</body>

</html>
