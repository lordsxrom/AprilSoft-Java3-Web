<!DOCTYPE HTML>

<html>

<head>
    <meta charset="UTF-8">
    <title>April Soft Chat</title>
    <link rel="icon" href="img/icon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
</head>

<body>

    <div class="animate" id="chat-content">

        <form id="frmChat">
            <input type="text" id="input-message" placeholder="Message" required />
            <input type="submit" id="btnSend" value="Send">
        </form>

        <div id="chat-box"></div>

        <form id="frmLogout">
            <label for="logout"><b>Do you want to leave the chat?</b></label>
            <input type="submit" id="btnLogout" name="logout" value="Logout">
        </form>

    </div>

</body>

</html>
